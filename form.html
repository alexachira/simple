<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="bootstrap-4.2/css/bootstrap.css">
</head>
<body>
<div class="col-sm-5">
    <form action="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="names">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="password">
        </div>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="dob">
        </div>

        <div class="form-group">
            <input type="number" class="form-control" placeholder="weight">
        </div>
        <div class="form-group">
            <textarea rows="5" placeholder="tell us about yourself" class="font-weight-bold"></textarea>
        </div>
        <div class="form-group">
            <select class="form-control">
                <option value="">it</option>
                <option value="">education</option>
                <option value="">engeneering</option>
                <option value="">medicine</option>
                <option value="">commerce</option>
            </select>

        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">male</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">female</label>
        </div>
        <button class="btn btn-danger btn-block">submit</button>



    </form>


</div>


</body>
</html>
