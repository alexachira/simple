<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel</title>
    <link rel="stylesheet" href="bootstrap-4.2/css/bootstrap.css">
    <script src="bootstrap-4.2/js/jquery.min.js"></script>
    <script src="bootstrap-4.2/js/popper.min.js"></script>
    <script src="bootstrap-4.2/js/bootstrap.min.js"></script>

    <style>
    .carousel-item img{
        width: 100%;
        height: 500px;
    }



    </style>
</head>
<body>
<div class="container-fluid">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
            <li data-target="#demo" data-slide-to="6"></li>

        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pictures/beautiful_woman.jpg" alt="Los Angeles">
                <div class="carousel-caption">
                    <h3>beautiful woman</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img src="pictures/fencing.jpg"  alt="Chicago">
                <div class="carousel-caption">
                    <h3>fencing</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img src="pictures/shisha.jpg" alt="New York">
                <div class="carousel-caption">
                    <h3>shisha</h3>
                </div>
            </div>

        <div class="carousel-item">
            <img src="pictures/happy_man.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>happy man</h3>
            </div>
        </div>

        <div class="carousel-item">
            <img src="pictures/happy_mother.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>happy mother</h3>
            </div>
        </div>

        <div class="carousel-item">
            <img src="pictures/cool_warrior.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>cool worrior</h3>
            </div>
        </div>

        <div class="carousel-item">
            <img src="pictures/tough_elder.jpg" alt="New York">
            <div class="carousel-caption">
                <h3>tough elder</h3>
            </div>
        </div>



    </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>


















</div>





</body>
</html>
